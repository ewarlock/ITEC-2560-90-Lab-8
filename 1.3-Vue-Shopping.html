<html>
    <head>
        <title>Hello Vue</title>
        <script src="https://unpkg.com/vue@next"></script>
        <style>
            table {margin: 20px;}
            th, td {width: 25%; text-align: center;}
        </style>
    </head>

<body>

    <div id="app"> <!--all of the page that vue will manage-->

        <table>
            <tr>
                <th>Item</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>

            <tr>
                <td>{{name}}</td>
                <td>${{unitPrice}}</td>
                <td>
                    <input type="number" v-model="quantity">
                </td> 
                <td>${{total}}</td>
            </tr>
        </table>

    </div>

    <script>

        let app = Vue.createApp({
            data() {
                return {
                    name: "Hat",
                    quantity: 1,
                    unitPrice: 4.99,
                }
            },
            computed: {
                total() {
                    let totalPrice = this.quantity * this.unitPrice
                    let formattedPrice = totalPrice.toFixed(2)
                    return formattedPrice
                }
            }
        })

        app.mount("#app") //mount vue to selected element in this case the div

    </script>
</body>
</html>
