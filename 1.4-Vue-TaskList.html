<html>
    <head>
        <title>Hello Vue</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>

<body>

    <div id="app"> <!--all of the page that vue will manage-->

        <h1>Hello Vue Loops</h1>
        <label for="task">Please enter your to do task:</label>
        <input id="task" v-model="newTask">
        <button v-on:click="addTask">Add Task</button>

        <ul>
            <li v-for="task in taskList">{{ task }}</li> <!--task variable created here-->
        </ul>

    </div>

    <script>

        let app = Vue.createApp({
            data() {
                return {
                    newTask: "",
                    taskList: []
                }
            },
            methods: {
                addTask() {
                    this.taskList.push(this.newTask)
                    this.newTask = ""
                }
            }
        })

        app.mount("#app") //mount vue to selected element in this case the div

    </script>
</body>
</html>
